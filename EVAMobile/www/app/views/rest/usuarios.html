<h3>Usuários
   <small>Cadastro de usuários do sistema</small>
</h3>
<div ng-controller="DataTableController" class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-body">
               <table id="dataTable" class="table table-striped table-hover">

               </table>
            </div>
         </div>
      </div>
   </div>
   <!-- Templates -->
   <script type="text/ng-template" id="dialogWithNestedConfirmDialogId">
      <div class="ngdialog-message">
         <h3 class="mt0">Excluir</h3>
         <p>Deseja realmente excluir este registro?</p>
         <div>
            <button type="button" class="btn btn-default" style="border: 1px solid #CCC" ng-click="closeThisDialog(0)">Cancelar</button>
            <button type="button" class="btn btn-danger" ng-click="confirm(1)">EXCLUIR</button>
         </div>
      </div>
   </script>
</div>
